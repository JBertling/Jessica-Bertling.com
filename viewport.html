        <title>What's My Viewport Width?</title>
        <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/werewolf.css">
        <style type="text/css">
        	.container {
        		background: url(img/fun.jpg) no-repeat center 35px;
        		background-size: contain;
        	}
        	html, body, .container {
        		height: 100%;
        	}
        	h1 {
        		padding: 10px 0;
        		background: #fff;
        		font-size: 1.2em;
        	}
        </style>
    </head>
    <body>
    	<div class="container">
    		<h1>Your Viewport Width Is <span class="viewportWidth"></span>, ya ninny!</h1>
    	</div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
		<script>
		$(document).ready(function() {
			getWidth();
		});
		$(window).resize(function() {
			getWidth();
		});
		function getWidth() {
			var viewWidth = $(window).width();
			$(".viewportWidth").html(viewWidth + "px");
		}
			
		</script>
